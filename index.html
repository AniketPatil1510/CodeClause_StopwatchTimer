<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Stopwatch Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url(stopwatch.jpg);background-repeat: no-repeat; background-size: cover;">
    <div id="headerDiv"> 
        <h1>Stopwatch Timer</h1>
    </div>

    <div id="mainDiv">
        <p id="lapValue"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <input type="button" value="Start" id="timerStart">
        <input type="button" value="Reset" id="timerReset">
        <input type="button" value="Stop" id="timerStop">
        
        <input type="button" value="Lap" id="timerLap">
    </div>

    <div id="lapDiv">
        <ol id="lapList">
            
            <h5 style="text-align: left;">Laps:</h5>
            
        </ol>
        
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
